<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <script>
        //아래 코드는 함수를 호출했을 때와 new를 이용해서 생성자를
        //호출했을 때의 차이를 보여준다.
         var funcThis = null;

         function Func(){
             funcThis = this;
         }

         var o1 = Func();
         if(funcThis === window){
             console.log("window");
         }

         var o2 = new Func();
         if(funcThis === o2){
             console.log("o2");
         }

         /*
         생성자는 빈 객체를 만든다. 그리고 이 객체내에서 this는 만들어진 객체를 가르킨다. 이것은 매우 중요한 사
         실이다. 생성자가 실행되기 전까지는 객체는 변수에도 할당될 수 없기 때문에 this가 아니면 객체에 대한 어
         떠한 작업을 할 수 없기 때문이다. 
         */

         function Funct(){
             console.log(o);
         }
         var o = new Funct();
         //결과값은 undefined
    </script>
</body>
</html>
